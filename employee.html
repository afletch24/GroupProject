<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="employee.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


    <link rel="stylesheet" href="employee.css">
    <title>Employee Data Management</title>
</head>
<body>
    


    <div class="container">
        <div class="col-md-12">
            <div class="jumbotron jumbo">
                <h1> Employee Data Management</h1>
                <h4> A Comprehensive directory of Employee Billable Hours</h4>
            </div>
        <div class="table-responsive"> 

 <table class="table">
    <thead >
      <tr>
        <th>#</th>
        <th>Employee name</th>
        <th>role</th>
        <th>Date started</th>
        <th>months</th>
        <th>hourly rate</th>
        <th>billed</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Anna</td>
        <td>Pitt</td>
        <td>35</td>
        <td>New York</td>
        <td>USA</td>
        <td>gg</td>
      </tr>
    </tbody>
  </table>

        </div>
    </div>
   


    <form id ="form">
        <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="employeeName" class="form-control" id="employeeName"  >
        </div>

        <div class="form-group">
            <label for="employeeRole">Employee Role</label>
            <input type="role" class="form-control" id="employeeRole"  >
        </div>

        <div class="form-group">
            <label for="startDate">Start Date 00/00/0000</label>
            <input type="startDate" class="form-control" id="employeeStartDate" >
        </div>
        
        <div class="form-group">
            <label for="monthyRate"> Monthly Rate</label>
            <input type="monthlyRate" class="form-control" id="employeeMonthlyRate" >
        </div>

        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div> 
    <script type="text/javascript" src="employee.js"> </script>
</body>
</html>
